deployment:
  tasks:
    - /bin/mkdir -p "/home3/audedevc/public_html"
    - command -v rsync >/dev/null 2>&1 && /usr/bin/rsync -av --delete --chmod=F644,D755 dist/ "/home3/audedevc/public_html/" || /bin/cp -a dist/. "/home3/audedevc/public_html"/
    - /bin/cp public/.htaccess "/home3/audedevc/public_html"/.htaccess || true
    # Ya no se necesita /api en el hosting; se usa backend externo (Render)
    - /bin/echo "Deploy completado en /home3/audedevc/public_html a las $(date)"