name: Deploy to Hostinger (public_html)

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: hostinger-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
    runs-on: ubuntu-latest
    environment:
      name: hostinger
      url: https://www.audedev.com/
    env:
      FTP_SERVER_DEFAULT: ftp.audedev.com
      FTP_USERNAME_DEFAULT: sitebuilder@audedev.com
      FTP_PORT_DEFAULT: '21'
      FTP_PROTOCOL_DEFAULT: ftps
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        env:
          VITE_BASE: '/'
        run: npm run web:build

      - name: Ensure SPA fallback (optional)
        run: cp dist/index.html dist/404.html || true

      - name: Resolve FTP inputs
        run: |
          echo "FTP_SERVER_RESOLVED=${{ secrets.HOSTINGER_FTP_SERVER || env.FTP_SERVER_DEFAULT }}" >> $GITHUB_ENV
          echo "FTP_USERNAME_RESOLVED=${{ secrets.HOSTINGER_FTP_USERNAME || env.FTP_USERNAME_DEFAULT }}" >> $GITHUB_ENV
          echo "FTP_PORT_RESOLVED=${{ secrets.HOSTINGER_FTP_PORT || env.FTP_PORT_DEFAULT }}" >> $GITHUB_ENV
          echo "FTP_PROTOCOL_RESOLVED=${{ secrets.HOSTINGER_FTP_PROTOCOL || env.FTP_PROTOCOL_DEFAULT }}" >> $GITHUB_ENV
          echo "Resolved server=$FTP_SERVER_RESOLVED user=$FTP_USERNAME_RESOLVED port=$FTP_PORT_RESOLVED protocol=$FTP_PROTOCOL_RESOLVED"

      - name: Deploy to Hostinger via FTPS (primario)
        id: ftps
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ env.FTP_SERVER_RESOLVED }}
          username: ${{ env.FTP_USERNAME_RESOLVED }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          protocol: ${{ env.FTP_PROTOCOL_RESOLVED }}
          port: ${{ env.FTP_PORT_RESOLVED }}
          timeout: 600000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/src/**
      - name: Fallback deploy via FTP (si FTPS falla)
        if: ${{ steps.ftps.outcome == 'failure' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ env.FTP_SERVER_RESOLVED }}
          username: ${{ env.FTP_USERNAME_RESOLVED }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          protocol: ftp
          port: 21
          timeout: 600000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/src/**